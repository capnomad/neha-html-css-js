<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, widht, borders and background</title>
    <style>
        p{
            background-color: red;
            height: 100px;
            width: 455px;
            border-color: green;
            border-style:solid ; 
            border-radius: 11px;

        }
        #secondpara{
            background-color: rgb(58, 243, 98);
            height: 100px;
            width: 455px;
            border-top: 2px solid violet;
            border-bottom: 2px solid red;
            border-left: 2px solid yellowgreen;
            border-top-left-radius: 8px;
            border-bottom-right-radius: 24px;


        }
        #thirdpara{
            height: 100px;
            width: 455px;
            background-image:url("https://cliparting.com/wp-content/uploads/2018/03/minion-clipart-2018-15.png");
            border: red;
            background-repeat:no repeat;
            background-position: 192px;
        }

    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstpara">This is a paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondpara">This is a second paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdpara">This is a third paragraph</p>
    
</body>
</html>
