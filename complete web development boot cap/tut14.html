<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        p{
            border: 2px solid red;
        }
        /* id selectors */
      #firstPara{
          color:red;
      }

      /* class selectors */
      .bgBlue{
          color: yellow;
          background-color:blue;
      }

            /* grouping selectors */
      footer{
          color: blue;
          background-color: pink;
      }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demostrate css selectors </p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demostrate css selectors </p>

    </div>
    <p>This is a yet another simple paragraph to demostrate css selectors </p>
    <div>    
        <footer>this is a footer</footer>  

</body>
</html>
