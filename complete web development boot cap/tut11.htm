<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <p>paragraphis is written like This &lt;p&gt;</p>
        <p>pound written like this &pound;</p>
        <p>copyright written like This &copy;</p>
        <p>dollar written like This &dollar;</p>
        <p>this is written like this &rAarr;</p>
        <p>this is written like this &frac14;;</p>
    </div>
</body>
</html>
